<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="./calculator.jpg">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calc">
            <input type="text" id="textin" placeholder="0">
            <button onclick="clr()">C</button>
            <button onclick="del()">DEL</button>
            <button onclick="calc('/')">/</button>
            <button onclick="calc('*')">X</button>
            <button onclick="calc('7')">7</button>
            <button onclick="calc('8')">8</button>
            <button onclick="calc('9')">9</button>
            <button onclick="calc('-')">-</button>
            <button onclick="calc('4')">4</button>
            <button onclick="calc('5')">5</button>
            <button onclick="calc('6')">6</button>
            <button class="plus" onclick="calc('+')">+</button>
            <button onclick="calc('1')">1</button>
            <button onclick="calc('2')">2</button>
            <button onclick="calc('3')">3</button>
            <!-- <button onclick="calc('+')"></button> -->
            <button class="null" onclick="calc('0')">0</button>
            <button onclick="calc('.')">.</button>
            <button class="end" onclick="equal()">=</button>
        </div>
    </div>















    <script src="./main.js"></script>
</body>
</html>
